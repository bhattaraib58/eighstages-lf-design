<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>EightStages</title>
</head>

<body>
    <div class="header">
        <div class="top-header clearfix">
            <div class="logo-search">
                <div class="logo">
                    <h1><a href="#">EightStages</a></h1>
                </div>
                <form action="#">
                    <div class="input">
                        <input type="text" name="search-box" placeholder="Search by Term, Member, or Entry Title">
                    </div>
                    <div class="button">
                        <button type="submit">SEARCH</button>
                    </div>
                </form>
            </div>
            <div class="profile-info">
                <div class="title"><a href="#">Antoine Corriveau</a></div>
                <ul class="horizontal-line">
                    <li><a href="#">Home |</a></li>
                    <li><a href="#">Settings |</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom-header clearfix">
            <ul class="menu-items">
                <li><a href="#">Create New Entry</a></li>
                <li><a href="#">My Topic Boxes</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Invite New Member</a></li>
            </ul>
            <div class="user-info">
                <div class="topic-invites">
                    <img src="images/topic-invites.png" alt="Topic Invites Icon">
                    <span>Topic Boxes Invites - </span>
                    <span>2</span>
                </div>
                <div class="friend-requests">
                    <img src="images/user.png" alt="User Icon">
                    <span>Friend Requests - </span>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
